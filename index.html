<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="ThuyDesigner">
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
            rel="stylesheet">
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="./assets/css/style.css" rel="stylesheet">
        <title>TSkin Landing Page HTML Template</title>


    </head>
    <body>
        <!-- ***** Header Area Start ***** -->
        <header class="header-area">
            <div class="container">
                <div class="row">
                    <div class="nav-beauti fixed-top" id="nav-bar">
                        <div class="row d-flex justify-content-center
                            align-self-center">
                            <!-- ***** Logo ***** -->
                            <div class="col-md-2 logo d-flex
                                justify-content-center align-content-center
                                align-self-center">
                                <img src="./assets/images/Logo.svg">
                                <div class="align-self-center logo-title">
                                    <span class="">Tskin</span>

                                </div>

                            </div>
                            <!-- ***** Nav-bar ***** -->
                            <div class="col-md-8">
                                <nav class="navbar navbar-expand-sm
                                    justify-content-center">
                                    <ul class="nav bar-nav">
                                        <li class="nav-item
                                            nav-active">
                                            <a class="nav-link"
                                                href="">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link"
                                                href="">About Us</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link"
                                                href="#section">Shop</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link"
                                                href="">Blog</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link"
                                                href="#section">Checkout</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link"
                                                href="#section">Contact
                                                Us</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <!-- ***** Button action ***** -->
                            <div class="col-md-2 btn-gr-action border-start
                                d-flex justify-content-center
                                align-self-center">
                                <div class="row">
                                    <div class="col-md-4 icon-action ">
                                        <div class="icon btn-cart">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                            width="24" height="24" viewBox="0 0
                                            24 24" fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="feather feather-heart"><path
                                                d="M20.84 4.61a5.5 5.5 0 0
                                                0-7.78 0L12 5.67l-1.06-1.06a5.5
                                                5.5 0 0 0-7.78 7.78l1.06 1.06L12
                                                21.23l7.78-7.78 1.06-1.06a5.5
                                                5.5 0 0 0 0-7.78z"></path></svg>
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-4 icon-action ">
                                        <div class=" icon btn-heart"><svg xmlns="http://www.w3.org/2000/svg"
                                            width="24" height="24" viewBox="0 0
                                            24 24" fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="feather
                                            feather-shopping-bag"><path d="M6
                                                2L3 6v14a2 2 0 0 0 2 2h14a2 2 0
                                                0 0 2-2V6l-3-4z"></path><line
                                                x1="3" y1="6" x2="21" y2="6"></line><path
                                                d="M16 10a4 4 0 0 1-8 0"></path></svg></div>
                                        
                                    </div>
                                    <div class="col-md-4 icon-action ">
                                        <div class=" icon btn-user">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                            width="24" height="24" viewBox="0 0
                                            24 24" fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="feather feather-user"><path
                                                d="M20 21v-2a4 4 0 0 0-4-4H8a4 4
                                                0 0 0-4 4v2"></path><circle
                                                cx="12" cy="7" r="4"></circle></svg>
                                        </div>
                                        
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</html>
